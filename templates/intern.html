{% extends 'base.html' %}
{% block title %} Internship Details {% endblock title %}
{% block body %}

<div class="container p-2">
    <div class="row">
        <div class="col-md-2"></div>
  
        <div class="col-md-8">
           
            <h3 class="text-white bg-dark text-center p-3">Please Fill Out Your Details Carefully</h3>
  
            {% for message in messages %}
            <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
              <strong>{{message}}</strong>  
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
  
            <div class="card p-2">
                <form action="/internshipdetails/" method="post">{% csrf_token %}
  
                    <div class="mb-3">
                        <h5><label for="exampleFormControlInput1" class="form-label bi bi-person-circle"> Full Name :</label></h5>
                        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <h5><label for="exampleFormControlInput1" class="form-label bi bi-person-circle"> USN :</label></h5>
                        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="usn" name="usn" required>
                    </div>
                    <div class="mb-3">
                        <h5><label for="exampleFormControlInput1" class="form-label bi bi-envelope-fill"> Email address :</label></h5>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" name="email" required>
                    </div>
                    <div class="mb-3">
                        <h5><label for="exampleFormControlInput1" class="form-label bi bi-person-circle"> College Name :</label></h5>
                        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="College Name" name="cname" required>
                    </div>
                    <div class="mb-3">
                        <h5><label for="exampleFormControlInput1" class="form-label bi bi-question-circle"> Did You Received Offer Letter? </label></h5>
                        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Yes/No" name="offer" required>
                    </div>
                    <div class="mb-3">
                        <h5><label for="exampleFormControlInput1" class="form-label bi bi-calendar2-check-fill"> Start Date :</label></h5>
                        <input type="date" class="form-control" id="exampleFormControlInput1" placeholder="Start Date" name="startdate" required>
                    </div>
                    <div class="mb-3">
                        <h5><label for="exampleFormControlInput1" class="form-label bi bi-calendar2-check-fill"> End Date :</label></h5>
                        <input type="date" class="form-control" id="exampleFormControlInput1" placeholder="End Date" name="enddate" required>
                    </div>
                    <div class="mb-3">
                        <h5><label for="exampleFormControlInput1" class="form-label bi bi-question-circle"> Did You Want Project and Report?</label></h5>
                        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Yes/No" name="projreport" required>
                    </div>
                    
                    <br>
                
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-dark">Submit</button>
                    </div>
                    <br>
                </form>
            </div>
      </div>
  
      <div class="col-md-2"></div>
    </div>
</div>
  
                
{% endblock body %}
