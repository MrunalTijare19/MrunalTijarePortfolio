{% extends 'base.html' %}
{% block title %} Sign-Up {% endblock title %}
{% block body %}

<div class="container mt-4 p-2">
  <div class="row">
    <div class="col-md-4"></div>

    <div class="col-md-4">
      <br>
      <br>
      <br>
      <br>
      <h3 class="text-white bg-dark text-center p-3">Sign Up Here</h3>
      
      {% for message in messages %}
      <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
        <strong>{{message}}</strong>  
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      
      </div>
      {% endfor %}
    

      <div class="card p-2">
        

        <form action="/auth/signup/" method="post">{% csrf_token %}
          
          <div class="form-group">
            <label for="exampleInputEmail1" class="form-label bx bx-envelope"> Email address</label>
            <input type="email" class="form-control mb-3" id="exampleInputEmail1" name="email" required>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1" class="form-label bx bx-key"> Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" name="pass1" required>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1" class="form-label bx bx-key"> Confirm Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" name="pass2" required>
          </div>
          <br>

          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-dark">Sign Up</button>
          </div>
          <br>
          New User ? <a href="/auth/login/">Login</a>
        </form>

      </div>
    </div>

    <div class="col-md-4"></div>
  </div>
</div>



{% endblock body %}
